{% extends 'base.html' %}
{% load static %}

{% block title %}解約{% endblock %}

{% block contents %}

<div class="a_detail" style="display: flex; justify-content: center;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">       <!--offset-md-3...col-md-6の要素の左右に3カラム分-->  
            <h1 class="store-h1">会員解約</h1>
            <hr class="hr1 mb-5">


            <form method="post">
                {% csrf_token %}
                <p>本当に解約しますか？</p>
                <p>解約すると以下の機能が使えなくなります。</p>
                <ul>
                    <li>1つ目のめっちゃいい機能</li>
                    <li>2つ目のめっちゃいい機能</li>
                    <li>3つ目のめっちゃいい機能</li>
                </ul>
                <div>
                    <a style="vertical-align: bottom; margin-right: 18px;" href="{% url 'gourmet:membership_page' %}">キャンセル</a>
                    <button class="btn btn-primary mt-5" type="submit">解約する</button>
                </div>
            </form>    
{% endblock %}
