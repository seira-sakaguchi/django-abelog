{% extends 'base.html' %}
{% load static %}

{% block title %}レビューフォーム{% endblock %}

{% block contents %}
<div class="a_detail">
    <div class="store-h1">
        <h1>レビューフォーム</h1>
    </div>
    <hr class="hr1 mb-5">
    <form method="post">
        {%  csrf_token %}

        <div class="stars">
            <input id="star5" type="radio" name="score" value="5" class="star-rating"><label for="star5">★(5)</label>
            <input id="star4" type="radio" name="score" value="4" class="star-rating"><label for="star4">★(4)</label>
            <input id="star3" type="radio" name="score" value="3" class="star-rating"><label for="star3">★(3)</label>
            <input id="star2" type="radio" name="score" value="2" class="star-rating"><label for="star2">★(2)</label>
            <input id="star1" type="radio" name="score" value="1" class="star-rating"><label for="star1">★(1)</label>
        </div>

        {{ form.as_p}}
        <input type="hidden" name="store_id" value="{{ store.id }}">
        <button type="submit" class="btn btn-primary">送信する</button>
    </form>
</div>

{% endblock %}
