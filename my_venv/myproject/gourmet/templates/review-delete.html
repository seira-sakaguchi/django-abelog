{% extends 'base.html' %}
{% load static %}

{% block title %}レビュー削除{% endblock %}

{% block contents %}

<div class="a_detail" style="display: flex; justify-content: center;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">       <!--offset-md-3...col-md-6の要素の左右に3カラム分-->  
            <h1 class="store-h1">レビュー削除</h1>
            <hr class="hr1 mb-5">


            <form method="post">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <div>
                    <a style="vertical-align: bottom; margin-right: 18px;" href="{% url 'gourmet:detail' review.store_name.pk %}">キャンセル</a>
                    <button class="btn btn-primary mt-5" type="submit">削除</button>
                </div>
            </form>    
{% endblock %}
