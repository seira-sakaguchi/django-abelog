{% extends 'base.html' %}
{% load static %}

{% block title %}予約キャンセル{% endblock %}

{% block contents %}

<div class="a_detail" style="display: flex; justify-content: center;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">       <!--offset-md-3...col-md-6の要素の左右に3カラム分-->  
            <h1 class="store-h1">予約キャンセル</h1>
            <hr class="hr1 mb-5">


            <form method="post">
                {% csrf_token %}
                以下の予約を本当に削除してもよろしいですか？<br>

            <table class="mt-5">
                <tr>
                    <td style="padding-left: 10px;"><a href="{% url 'gourmet:detail' reservation.store_name.id %}"><img src="{{ reservation.store_name.photo1.url}}" class="img-thumbnail0" style="max-width: 100%; max-height: 150px;" alt="..."></a></td> <!--写真は丸みをつける-->
                    <td style="padding-left: 10px;"><a href="{% url 'gourmet:detail' reservation.store_name.id %}" style="font-size: 1.5em;">{{reservation.store_name}}</a></td> <!--object.pk がnotfoundとなる理由は？-->
                    <td style="padding-left: 10px;">{{reservation.date}}</td>
                    <td style="padding-left: 10px;">{{reservation.time}}〜</td>
                    <td style="padding-left: 10px;">{{ reservation.persons }}名</td>
                </tr>
            </table>
                <div class="mt-5">
                    <a href="{% url 'gourmet:reserve_list' %}">戻る</a>
                    <input type="submit" class="btn btn-danger" value="削除">
                </div>
            </form>

{% endblock %}
