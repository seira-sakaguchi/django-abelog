{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}Log In | NAGOYAMESHI {% endblock %}

{% block active_login %}active{% endblock %}

{% block contents %}
<div style="display: flex; justify-content: center;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">       <!--offset-md-3...col-md-6の要素の左右に3カラム分-->  
            <h1 style="font-size: 20px; font-weight: bold; margin:30px 0;">ログイン</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="col-md-12 offset-md-0">
                    {% bootstrap_form form %}
                </div>
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name}}" value="{{redirect_field_value}}"/>
                {% endif %}
                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock%}
