{% extends 'base.html' %}
{% load static %}

{% block title %}ユーザー情報{% endblock %}

{% block contents %}
<div class="a_detail">
    <div class="store-h1">
        <h1>ユーザー情報</h1>
    </div>
    <hr class="hr1 mb-5">

    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="d-flex justify-content-end mb-5">
                <a href="{% url 'gourmet:profile_update' object.pk %}" class="btn btn--circle" type="submit">編集</a>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>名前</th> <td>{{user.full_name}}</td>
                </tr>
                <tr>
                    <th>フリガナ</th> <td>{{user.furigana}}</td>
                </tr>
                <tr>
                    <th>ニックネーム</th> <td>{{user.handle}}</td>
                </tr>
                <tr>
                    <th>メールアドレス</th> <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>郵便番号</th> <td>{{user.postal_code}}</td>
                </tr>
                <tr>
                    <th>住所</th> <td>{{user.address}}</td>
                </tr>
                <tr>
                    <th>電話番号</th> <td>{{user.phone_number}}</td>
                </tr>        
            </table>
        </div>
    </div>
</div>

{% endblock %}
